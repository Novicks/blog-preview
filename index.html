<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card-component">
        <section class="main-image">
          <img
            class="back-image"
            src="./assets/images/illustration-article.svg"
            alt="vector background image"
          />
        </section>
        <div class="content">
          <div class="category-learning"><strong>Learning</strong></div>
          <span class="date-post">Published 21 Dec 2023</span>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <section class="author">
          <div class="author-content">
            <img src="./assets/images/image-avatar.webp" alt="author avatar" />
            <strong>Greg Hooper</strong>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Novicks">Emerson</a>.
      </div>
    </footer>
  </body>
</html>
